<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
</head>
<body>
	<script>
		//ввод температуры в градусах по Цельсию
		var tC = prompt('Введите температуру в градусах по Цельсию:');
		//расчет температуры в градусах по Фаренгету
		var tF = (9/5)*tC+32;
		//вывод информации на экран
		alert ('Температура в градусах Цельсия '+tC+' равна '+tF+' градусов по Фаренгейту.');
	</script>
</body>
</html>
