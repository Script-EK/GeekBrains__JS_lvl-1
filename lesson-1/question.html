<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-выражение 1000 + "108"</title>
</head>
<body>
	<script>
		//* Чему будет равно JS-выражение 1000 + "108";

		alert ('JS-выражение 1000 + "108" равняется '+q); //1000108
	</script>
</body>
</html>
