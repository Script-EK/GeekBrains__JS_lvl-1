<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AB</title>
</head>
<body>
	<script>
		//объявление переменных
		var a, b;

		//запись в переменные значения
		a = 10;
		b = 20;
		
		//передаем значения из "a" в "b" и наоборот из "b" в "a" без использования третьей переменной
		//простые арифметические операторы
		a=a+b;
		alert ('A='+a+', B='+b); //a=30 b=20
		b=a-b;
		alert ('A='+a+', B='+b); //a=30 b=10
		a=a-b;
		alert ('A='+a+', B='+b); //a=20 b=10
	</script>
</body>
</html>
